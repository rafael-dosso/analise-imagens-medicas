services:
  api:
    image: jodogne/orthanc 
    ports:
      - "8042:8042"
    networks:
      - mynetwork

  app:
    image: analise-imagens-medicas
    command: ["python", "src/main.py", "http://api:8042"]
    depends_on:
      - api
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
